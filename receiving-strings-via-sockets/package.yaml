name:                receiving-strings-via-sockets
version:             0.1.0.0
github:              "capitanbatata/receiving-strings-via-sockets"
license:             BSD3
author:              "Damian Nadales"
maintainer:          "damian.nadales@gmail.com"
copyright:           "Copyright: (c) 2017 Damian Nadales"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/capitanbatata/receiving-strings-via-sockets#readme>

dependencies:
- base >= 4.7 && < 5
- network
- text
- bytestring
- stm

library:
  source-dirs: src

executables:
  receiving-strings-via-sockets-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall    
    dependencies:
    - receiving-strings-via-sockets

tests:
  receiving-strings-via-sockets-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    dependencies:
    - hspec
    - QuickCheck
    - quickcheck-text
    - async
    
    - receiving-strings-via-sockets
