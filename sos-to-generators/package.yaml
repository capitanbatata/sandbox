name:                sos-to-generators
version:             0.1.0.0
github:              "dnadales/sos-to-generators"
license:             BSD3
author:              "Damian Nadales"
maintainer:          "damian.nadales@gmail.com"
copyright:           "Copyright: (c) 2018 Damian Nadales"

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- lens

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - containers
  - mtl
  - transformers

tests:
  lib-project-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:    
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - Unique
    - sos-to-generators

