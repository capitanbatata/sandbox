<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="utf-8"/>
    <title>Streaming users ...</title>
  </head>
 
  <body>
    <h1>The users:</h1>
    
    <script>
      function reqListener () {
          console.log("Done!");
      }

      var oReq = new XMLHttpRequest();

      oReq.addEventListener("load", reqListener);

      oReq.onreadystatechange = function () {
          // Apparently there's no way of getting the content of the response
          // incrementally using XMLHttprequest.
          console.log(oReq.response);
      };
      
      oReq.open("GET", "http://localhost:8081/users");
      oReq.send();
    </script>
  </body>
  
</html>
